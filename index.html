<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a USDExchangE</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="titulo">Bienvenido a USDExchangE</div>
        <button class="boton" onclick="conectarMetaMask()">Login Web3</button>
        <div id="direccion"></div>
        <div id="saldoETH"></div>
            </div>

        <div id="saldoUSDT"></div>
            </div>

        <div id="saldoUSD"></div>
        <button class="boton" onclick="depositar()">Depositar</button>
    </div>

    <script>
        async function conectarMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const userAddress = accounts[0];

                document.getElementById('direccion').innerText = `Dirección: ${userAddress}`;

                const web3 = new Web3(window.ethereum);

                const ethBalance = await web3.eth.getBalance(userAddress);
                const formattedEthBalance = web3.utils.fromWei(ethBalance, 'ether');
                document.getElementById('saldoETH').innerText = `Saldo ETH: ${formattedEthBalance} ETH`;

                // Dirección del contrato USDT en la red Ethereum (Mainnet)
                const usdtContractAddress = '0xdac17f958d2ee523a2206206994597c13d831ec7';
                const usdtContract = new web3.eth.Contract(
                    [{ "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" }],
                    usdtContractAddress
                );
                const usdtBalance = await usdtContract.methods.balanceOf(userAddress).call();

                // Calcula el saldo en USD (Este es solo un ejemplo, necesitarás un mecanismo real para obtener este valor)
                const usdBalance = usdtBalance / 10 ** 6; // Tether tiene 6 decimales

                document.getElementById('saldoUSDT').innerText = `Saldo USDT: ${usdtBalance} USDT`;
                document.getElementById('saldoUSD').innerText = `Saldo USD: ${usdBalance} USD`;
            } else {
                alert('MetaMask no está instalado. Por favor, instálalo para continuar.');
            }
        }

        // Conectar automáticamente cuando se carga la página (opcional)
        window.onload = function () {
            conectarMetaMask();
        };
    </script>
</body>

</html>
