<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a USDExchangE</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .oculto {
            display: none;
        }
    </style>
</head>

<body>
     <div class="container">
        <div class="titulo">Bienvenido a USDExchangE</div>
        <button class="boton" onclick="conectarMetaMask()">Login Web3</button>
        <div id="direccion" class="oculto"></div>
        <div id="saldoETH" class="oculto"></div>
         <div class="saldo-container oculto" id="saldoContainerUSD">
            <div class="saldo" id="saldoUSD"></div>
            <button class="boton" id="depositarUSD">Depositar USD</button>
        </div>

        <!-- Contenedor de Saldo y Bot칩n de Comprar USDT -->
        <div class="saldo-container oculto" id="saldoContainerUSDT">
            <div class="saldo" id="saldoUSDT"></div>
            <button class="boton" id="comprarUSDT">Comprar USDT</button>
        </div>
    </div>


    <script>
        async function conectarMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const userAddress = accounts[0];

                document.getElementById('direccion').innerText = `Direcci칩n: ${userAddress}`;
                document.getElementById('direccion').classList.remove('oculto');

                const web3 = new Web3(window.ethereum);

                const ethBalance = await web3.eth.getBalance(userAddress);
                const formattedEthBalance = web3.utils.fromWei(ethBalance, 'ether');
                document.getElementById('saldoETH').innerText = `Saldo ETH: ${formattedEthBalance} ETH`;
                document.getElementById('saldoETH').classList.remove('oculto');

                // Saldo ficticio de USDT y USD
                const usdtBalance = 0;
                const usdBalance = 0;

                document.getElementById('saldoUSDT').innerText = `Saldo USDT: ${usdtBalance} USDT`;
                document.getElementById('saldoUSD').innerText = `Saldo USD: ${usdBalance} USD`;
                document.getElementById('saldoUSDT').classList.remove('oculto');
                document.getElementById('saldoUSD').classList.remove('oculto');
            } else {
                alert('MetaMask no est치 instalado. Por favor, inst치lalo para continuar.');
            }
        }


        
        document.getElementById("depositarUSD").addEventListener("click", function() {
            depositar('USD');
        });

        document.getElementById("comprarUSDT").addEventListener("click", function() {
            comprar('USDT');
        });
    </script>
</body>

</html>
