<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a USDExchangE</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="titulo">Bienvenido a USDExchangE</div>
        <button class="boton" onclick="conectarMetaMask()">Login Web3</button>
        <div id="saldoUSDT"></div>
        <div id="saldoUSD"></div>
        <div id="red"></div>
        <select id="selectRed" style="margin-top: 10px;">
            <option value="mainnet">Mainnet</option>
            <option value="rinkeby">Rinkeby Testnet</option>
            <option value="ropsten">Ropsten Testnet</option>
            <!-- Agrega más opciones de red según tus necesidades -->
        </select>
    </div>

    <script>
        async function conectarMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const networkId = await window.ethereum.request({ method: 'net_version' });
                const selectedNetwork = document.getElementById('selectRed').value;

                if (networkId !== selectedNetwork) {
                    alert('Por favor, selecciona la red correcta en MetaMask.');
                    return;
                }

                // Ahora puedes usar 'accounts' para interactuar con la cuenta del usuario
                const userAddress = accounts[0];
                document.getElementById('saldoUSDT').innerText = `Saldo USDT: ...`; // Debes obtener el saldo real usando una API o contrato inteligente
                document.getElementById('saldoUSD').innerText = `Saldo USD: ...`; // Debes obtener el saldo real usando una API o contrato inteligente
                document.getElementById('red').innerText = `Conectado a la red: ${selectedNetwork}`;
            } else {
                alert('MetaMask no está instalado. Por favor, instálalo para continuar.');
            }
        }
    </script>
</body>

</html>
