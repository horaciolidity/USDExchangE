<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Contratos</title>
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explorador de Contratos</h1>
        <input type="text" id="contractAddress" placeholder="Ingrese la dirección del contrato">
        <button onclick="buscarContrato()">Buscar</button>
        <div id="chartContainer"></div>
        <div id="contractDetails" style="display:none;">
            <h2>Detalles del Contrato</h2>
            <pre id="details"></pre>
        </div>
    </div>

    <script>
        function buscarContrato() {
            const address = document.getElementById('contractAddress').value;
            if (!address) {
                alert('Por favor, ingrese una dirección de contrato.');
                return;
            }

            // Simulación de datos de gráfico (sustituir con datos reales)
            const data = {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Precio del Token',
                    data: [50, 60, 55, 70, 65, 80],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            // Actualizar el gráfico usando QuickChart
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = ''; // Limpiar el contenedor anterior
            const chart = new Chart(chartContainer, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Mostrar detalles del contrato (simulado)
            const detalles = `Dirección del Contrato: ${address}\nNombre del Contrato: MiToken`;
            document.getElementById('details').innerText = detalles;
            document.getElementById('contractDetails').style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
