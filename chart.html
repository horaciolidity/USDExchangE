<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Contratos con PancakeSwap</title>
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explorador de Contratos con PancakeSwap</h1>
        <input type="text" id="contractAddress" placeholder="Ingrese la dirección del contrato">
        <button onclick="buscarContrato()">Buscar</button>
        <iframe id="pancakeWidget" src="" frameborder="0"></iframe>
    </div>

    <script>
        function buscarContrato() {
            const address = document.getElementById('contractAddress').value;
            if (!address) {
                alert('Por favor, ingrese una dirección de contrato.');
                return;
            }

            // Actualizar el src del iframe con la URL específica del explorador de contrato y swap de PancakeSwap
            const pancakeWidget = document.getElementById('pancakeWidget');
            pancakeWidget.src = `https://pancakeswap.finance/address/${address}swap`;
        }
    </script>
</body>
</html>
